<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>

        <tr>
          <th colspan="2">Schedule</th>
          <th rowspan="3">Topic</th>
        </tr>
        <tr>
          <th>Start</th>
          <th>End</th>
        </tr>

      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2">08:00 AM</td>
          <td rowspan="2">05:00 PM</td>
          <td>Introduction</td>
          <td>Uses</td>
        </tr>
      </tbody>
    </table>

</html>
