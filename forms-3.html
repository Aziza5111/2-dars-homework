<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>My feedback form</h1>
    <form action="">
      <ul type="disc">
        <li>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="name" />
        </li>
        <li>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <br /><br />
        </li>

        <li>Please check all the emotions that apply to you:</li>
        <ul type="disc">
          <li>
            <label>Angry</label>
            <input type="checkbox" id="angry" name="emotion" />
          </li>
          <li>
            <label>Sad</label>
            <input type="checkbox" id="sad" name="emotion" />
          </li>
          <li>
            <label>Happy</label>
            <input type="checkbox" id="happy" name="emotion" />
          </li>
          <li>
            <label>Ambivalent</label>
            <input type="checkbox" id="ambivalent" name="emotion" />
          </li>
        </ul>
        <br />
        <li>How satisfied were you with our service?</li>
        <ul type="disc">
          <li>
            <label for="very-satisfied">Very Satisfied</label>
            <input type="radio" id="very-satisfied" name="satisfaction" />
          </li>
          <li>
            <label for="satisfied">Satisfied</label>
            <input type="radio" id="satisfied" name="satisfaction" />
          </li>
          <li>
            <label for="care">Didn't care</label>
            <input type="radio" id="care" name="satisfaction" />
          </li>
          <li>
            <label for="dissatisfied">Dissatisfied</label>
            <input type="radio" id="dissatisfied" name="satisfaction" />
          </li>
          <li>
            <label for="very-dissatisfied">Very Dissatisfied</label>
            <input type="radio" id="very-dissatisfied" name="satisfaction" />
          </li>
        </ul>

        <li>
          <label for="comments">Further Comments:</label>
          <textarea id="comments" name="comments"></textarea>
        </li>
        <br />
        <li>
          <label>Bio photo</label>
          <input type="text" id="bio-photo" name="bio-photo" />
          <button type="submit">Choose...</button>
        </li>
        <li>
          <label>Location visited:</label>
          <select>
            <option>Select location</option>
            <option value="paris">Paris</option>
            <option value="london">London</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
          </select>
        </li>
      </ul>

      <li>
        <button type="submit">Submit</button>
      </li>
    </form>
  </body>
</html>
