<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">First Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="surname">Last Name:</label>
      <input type="text" id="surname" name="surname" required />
      <br /><br />
      <label for="date">Date of Birth:</label>
      <input type="date" id="date" name="date" required />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />
      <br /><br />
      Gender:
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter email address"
      />
      <br /><br />
      <label for="position">Position Available:</label>
      <input type="radio" id="developer" name="position" />
      <label for="developer">Junior Developer</label>
      <input type="radio" id="mid-level-developer" name="position" />
      <label for="mid-level-developer">Mid-Level Developer</label>
      <input type="radio" id="senior-developer" name="position" />
      <label for="senior-developer">Senior Developer</label>
      <br /><br />
      <label for="programming">Programming Languages:</label>
      <input type="checkbox" id="java" name="programming" />
      <label for="java">Java</label>
      <input type="checkbox" id="javascript" name="programming" />
      <label for="javascript">JavaScript</label>
      <input type="checkbox" id="python" name="programming" />
      <label for="python">Python</label>
      <br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password"
      required
    </form>
  </body>
</html>
