<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">First Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter First Name"
      />
      <br /><br />
      <label for="surname">Last Name:</label>
      <input
        type="text"
        id="surname"
        name="surname"
        required
        placeholder="Enter Last Name"
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter Email"
      />
      <br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter Password"
      />
      <br /><br />
      <label for="gender">Gender:</label>
      <br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" />
      <br />

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" />
      <br />
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <label for="preferences">Preferences:</label>
      <br />
      <label for="paint">Acrylic Paint:</label>
      <input type="checkbox" id="paint" name="paint" />
      <br />
      <label for="paint">Oil Painting:</label>
      <input type="checkbox" id="oil" name="oil" />
      <br />
      <label for="paint">Water Color Painting:</label>
      <input type="checkbox" id="water" name="water" />
      <br />
      <label for="select"> Select Occupation:</label>
      <select>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="worker">Worker</option>
      </select>
      <br />
      <label>Bio</label>
      <textarea
        id="comments"
        name="comments"
        placeholder=" Share few lines about yourself..."
      ></textarea>
      <br /><br />
      <button type="reset">Reset</button>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
